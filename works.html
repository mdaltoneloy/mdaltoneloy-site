.tumbleweed {
  position: fixed;
  bottom: 0;
  left: -150px;
  width: 100px;
  height: auto;
  z-index: 5;
  animation: rollAcross 12s linear infinite;
  pointer-events: none;
}

@keyframes rollAcross {
  0% {
    transform: translateX(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateX(110vw) rotate(720deg);
    opacity: 0;
  }
}
